<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMatrix Academy</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @keyframes matrix {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .matrix-bg {
            background: 
                linear-gradient(rgba(0, 30, 0, 0.9), rgba(0, 0, 0, 0.9)),
                repeating-linear-gradient(45deg, 
                    transparent 0px, 
                    transparent 2px, 
                    rgba(0, 255, 0, 0.1) 2px, 
                    rgba(0, 255, 0, 0.1) 4px);
            animation: matrix 20s linear infinite;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #10b981;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .course-card {
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .whatsapp-btn {
            animation: pulse 2s infinite;
        }

        .social-icon {
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="text-gray-100 matrix-bg">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3 bg-black/50">
        <div class="container">
            <a class="navbar-brand text-2xl font-bold text-emerald-400" href="#">
                <i class="fas fa-code mr-2"></i>CodeMatrix
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link text-xl font-bold" href="#home">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-xl font-bold" href="#courses">Courses</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-xl font-bold" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center pt-5">
        <div class="container text-center">
            <h1 id="typewriter" class="text-5xl md:text-7xl font-bold mb-6 text-emerald-400"></h1>
            <button class="btn btn-lg btn-success px-8 py-3 text-2xl mt-6">
                REGISTER NOW <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="py-16">
        <div class="container">
            <h2 class="text-4xl font-bold text-center mb-12 text-emerald-400">Our Courses</h2>
            <div class="row g-5">
                <!-- Python Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="course-card rounded-lg p-5 h-100">
                        <i class="fab fa-python text-6xl text-blue-400 mb-4"></i>
                        <h3 class="text-2xl font-bold mb-3">Python Programming</h3>
                        <p class="text-gray-400">Master Python from basics to advanced machine learning</p>
                    </div>
                </div>
                <!-- Repeat similar cards for C, Bash, Linux -->
            </div>
        </div>
    </section>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/1234567890" 
       class="whatsapp-btn fixed bottom-8 right-8 bg-green-500 text-white p-4 rounded-full shadow-lg">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <!-- Footer -->
    <footer class="bg-black/50 py-8">
        <div class="container text-center">
            <div class="flex justify-center gap-6 mb-6">
                <a href="#" class="social-icon text-2xl text-white">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="#" class="social-icon text-2xl text-white">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon text-2xl text-white">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon text-2xl text-white">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2023 CodeMatrix Academy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Typewriter Effect
        const text = "Register for your programming courses now";
        let index = 0;
        
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('bg-black/80');
                nav.classList.remove('bg-black/50');
            } else {
                nav.classList.remove('bg-black/80');
                nav.classList.add('bg-black/50');
            }
        });
    </script>
</body>
</html>
