<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeMaster Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #0f172a;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97') center/cover fixed;
            min-height: 100vh;
        }

        .course-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .forum-message {
            background: rgba(15, 23, 42, 0.7);
            border-left: 3px solid var(--primary);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .facebook { background: #1877f2; }
        .tiktok { background: #000; }
        .linkedin { background: #0a66c2; }
        .instagram { background: linear-gradient(45deg, #405de6, #833ab4, #e1306c); }
        .youtube { background: #ff0000; }
    </style>
</head>
<body class="text-gray-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark/90 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/40" alt="Logo" class="rounded-circle me-2">
                CodeMaster Academy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#forum">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="pt-5 mt-5">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold mb-4">Master Programming & Linux</h1>
            <div class="row g-4">
                <!-- Course Cards -->
                <div class="col-md-6 col-lg-3">
                    <div class="course-card p-4 rounded-lg h-100">
                        <i class="fab fa-python fa-3x text-blue-400 mb-3"></i>
                        <h3>Python Programming</h3>
                        <p>From basics to advanced web development</p>
                        <a href="https://wa.me/1234567890" class="btn btn-success w-100">
                            <i class="fab fa-whatsapp"></i> Chat Now
                        </a>
                    </div>
                </div>
                <!-- Repeat for C, Bash, Linux cards -->
            </div>
        </div>
    </section>

    <!-- Real-Time Forum -->
    <section id="forum" class="py-5 bg-dark/70">
        <div class="container">
            <h2 class="text-center mb-5">Student Forum</h2>
            <div class="forum-container rounded-lg p-3">
                <div id="forum-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                    <!-- Messages loaded via Firebase -->
                </div>
                <form id="forum-form" class="input-group">
                    <input type="text" id="forum-input" class="form-control bg-dark border-dark" placeholder="Ask a question...">
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Social Media & Footer -->
    <footer class="py-4 bg-dark">
        <div class="container">
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="social-icon d-flex align-items-center justify-content-center text-white facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <!-- Add other social icons -->
            </div>
            <p class="text-center mb-0">&copy; 2023 CodeMaster Academy</p>
        </div>
    </footer>

    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <!-- App Logic -->
    <script>
        // Forum functionality
        const forumForm = document.getElementById('forum-form');
        const forumInput = document.getElementById('forum-input');
        const forumMessages = document.getElementById('forum-messages');

        forumForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = forumInput.value.trim();
            if(message) {
                database.ref('messages').push({
                    text: message,
                    timestamp: Date.now()
                });
                forumInput.value = '';
            }
        });

        // Load messages
        database.ref('messages').on('value', (snapshot) => {
            forumMessages.innerHTML = '';
            snapshot.forEach(child => {
                const msg = child.val();
                const msgElement = document.createElement('div');
                msgElement.className = 'forum-message p-3 mb-2 rounded';
                msgElement.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="https://ui-avatars.com/api/?name=User" 
                             class="rounded-circle me-2" width="30">
                        <div>
                            <p class="mb-0">${msg.text}</p>
                            <small class="text-muted">${new Date(msg.timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                `;
                forumMessages.appendChild(msgElement);
            });
            forumMessages.scrollTop = forumMessages.scrollHeight;
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector(anchor.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
