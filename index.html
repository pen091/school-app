<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>CodeMaster Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom responsive styles */
        @media (max-width: 576px) {
            .course-card {
                margin-bottom: 1.5rem;
            }
            .navbar-brand span {
                font-size: 1.1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .course-card {
                min-height: 300px;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .course-card {
                min-height: 280px;
            }
        }

        /* iPad Pro specific */
        @media only screen 
          and (min-device-width: 1024px) 
          and (max-device-width: 1366px) 
          and (-webkit-min-device-pixel-ratio: 2) {
            .navbar {
                padding: 1rem 2rem;
            }
        }

        /* Android device adjustments */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }

        /* General responsive styles */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97') center/cover fixed;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem !important;
        }

        .whatsapp-btn {
            animation: pulse 2s infinite;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-2 bg-black/50">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/40x40?text=CM" alt="Logo" 
                     class="rounded-circle me-2 img-fluid">
                <span class="text-xl font-bold d-none d-sm-inline">CodeMaster</span>
            </a>
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item mx-lg-2 my-1 my-lg-0">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item mx-lg-2 my-1 my-lg-0">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item mx-lg-2 my-1 my-lg-0">
                        <a class="nav-link" href="#courses">Courses</a>
                    </li>
                    <li class="nav-item mx-lg-2 my-1 my-lg-0">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="min-vh-100 d-flex align-items-center pt-5 mt-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4 pt-5 mt-5">Master Programming & Linux</h1>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <p class="lead mb-4">Learn in-demand tech skills from industry experts</p>
                    <button class="btn btn-lg btn-success px-5 py-3 mb-4">Start Learning</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="py-5">
        <div class="container">
            <h2 class="text-3xl text-center mb-5 pt-4">Our Courses</h2>
            <div class="row g-4 justify-content-center">
                <!-- Python Card -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    <div class="glass-card p-4 h-100">
                        <i class="fab fa-python text-4xl text-blue-400 mb-3 d-block"></i>
                        <h3 class="h4 mb-3">Python Programming</h3>
                        <p class="mb-4">Learn Python from basics to advanced topics</p>
                        <a href="https://wa.me/1234567890" 
                           class="btn btn-success whatsapp-btn"
                           target="_blank">
                            <i class="fab fa-whatsapp me-2"></i> Chat Now
                        </a>
                    </div>
                </div>
                
                <!-- Add other courses following the same pattern -->
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-black/50 mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <p class="mb-0">&copy; 2023 CodeMaster Academy</p>
                </div>
                <div class="d-flex gap-4">
                    <a href="#" class="text-white fs-4">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="#" class="text-white fs-4">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-white fs-4">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#" class="text-white fs-4">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Responsive navbar
        function updateNavbar() {
            const nav = document.querySelector('nav');
            if (window.innerWidth >= 992) {
                nav.classList.remove('bg-black/50');
                nav.classList.add('bg-black/80');
            } else {
                nav.classList.add('bg-black/50');
            }
        }

        // Smooth scroll with offset
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            });
        });

        // Initialize
        window.addEventListener('resize', updateNavbar);
        updateNavbar();
    </script>
</body>
</html>
