<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster Academy</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .matrix-bg {
            background: linear-gradient(to right, #000000, #001f00);
            position: relative;
            overflow: hidden;
        }
        
        .matrix-bg::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: matrix 3s linear infinite;
        }

        @keyframes matrix {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .course-card {
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="matrix-bg text-white">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CodeMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#forum">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="container mt-5 text-center">
        <h1 id="typing-header" class="display-4 mb-4"></h1>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Courses Section -->
        <section id="home" class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="course-card card bg-dark text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">Python Programming</h5>
                        <a href="https://wa.me/1234567890" class="btn btn-success mt-3">Join via WhatsApp</a>
                    </div>
                </div>
            </div>
            <!-- Repeat similar blocks for other courses -->
        </section>

        <!-- About Section -->
        <section id="about" class="d-none">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2>About Us</h2>
                    <p>We teach programming from scratch to professional level...</p>
                    <p>Contact: <a href="mailto:contact@codemaster.com" class="text-success">contact@codemaster.com</a></p>
                    <p>WhatsApp: <a href="https://wa.me/1234567890" class="text-success">+1 234 567 890</a></p>
                </div>
            </div>
        </section>

        <!-- Forum Section -->
        <section id="forum" class="d-none">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <div id="chat-box" class="mb-3" style="height: 300px; overflow-y: auto;"></div>
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message">
                        <button class="btn btn-success" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <div class="mb-3">
                <strong>Follow us:</strong>
                <a href="#" class="text-white mx-2">TikTok</a>
                <a href="#" class="text-white mx-2">Instagram</a>
                <a href="#" class="text-white mx-2">YouTube</a>
                <a href="#" class="text-white mx-2">X</a>
                <a href="#" class="text-white mx-2">WhatsApp</a>
            </div>
            <p>Contact: <a href="mailto:contact@codemaster.com" class="text-success">Email</a> | 
               <a href="tel:+1234567890" class="text-success">Phone</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Typing Effect
        const headerText = "Register for your programming course.";
        let index = 0;
        
        function typeHeader() {
            if (index < headerText.length) {
                document.getElementById('typing-header').textContent += headerText.charAt(index);
                index++;
                setTimeout(typeHeader, 100);
            }
        }

        // Chat Functionality
        function sendMessage() {
            const input = document.getElementById('message-input');
            const chatBox = document.getElementById('chat-box');
            
            if (input.value.trim()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-2 p-2 bg-secondary rounded';
                messageDiv.textContent = input.value;
                chatBox.appendChild(messageDiv);
                input.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('section').forEach(section => {
                    section.classList.add('d-none');
                });
                document.querySelector(e.target.getAttribute('href')).classList.remove('d-none');
            });
        });

        // Initialize typing effect
        window.onload = typeHeader;
    </script>
</body>
</html>
